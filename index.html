<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .container {
        background: rgba(0,0,0,0.35);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        position: relative;
    }

    h1 {
        margin-bottom: 20px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s ease;
        font-weight: bold;
    }

    #yesBtn {
        background: white;
        color: #ff4d6d;
        left: 30%;
    }

    #noBtn {
        background: #222;
        color: white;
        left: 55%;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
    </div>
</div>

<script>
function sayYes() {
    alert("Yayyy! I knew it üòç Happy Valentine‚Äôs Day my love ‚ù§Ô∏è");
}

function moveNo() {
    const noBtn = document.getElementById('noBtn');
    const x = Math.random() * 300;
    const y = Math.random() * 80;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>

</body>
</html>
